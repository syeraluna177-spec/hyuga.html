<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tampilan Awal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f4f6f8;
      color: #333;
    }

    /* HEADER */
    header {
      background-color: #ffffff;
      padding: 20px 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    header h2 {
      color: #2563eb;
      font-size: 20px;
    }

    /* HERO */
    .hero {
      min-height: 85vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .hero-card {
      background-color: white;
      padding: 50px;
      max-width: 500px;
      width: 100%;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .hero-card h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .hero-card p {
      font-size: 15px;
      line-height: 1.7;
      color: #555;
      margin-bottom: 35px;
    }

    .hero-card a {
      display: inline-block;
      padding: 12px 30px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .hero-card a:hover {
      background-color: #1e40af;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h2>My Website</h2>
  </header>

  <section class="hero">
    <div class="hero-card">
      <h1>Selamat Datang</h1>
      <p>
        Ini adalah website data diri yang dibuat dengan tampilan sederhana,
        rapi, dan profesional menggunakan HTML dan CSS.
      </p>
      <a href="home.html">Lihat Data Diri</a>
    </div>
  </section>

  <footer>
    © 2025 • Website Pribadi
  </footer>

</body>
</html>
